<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
</head>

<body>
    <div>
      <h2>Найдено фильмов: {{film_count}}</h2>
    </div>
    {% if film_count > 0 %}
      {% for film in data %}
        <div>
          <p>{{film}}</p>
            <br>
        </div>
      {% endfor %}
    {% endif %}
</body>

</html>
